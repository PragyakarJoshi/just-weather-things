<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icons/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Card</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="landing">
        <div class="box animated zoomIn">
            <div class="week animated fadeIn">
                <span class="day day-sunday">SUN</span>
                <span class="day day-monday">MON</span>
                <span class="day day-tuesday">TUE</span>
                <span class="day day-wednesday">WED</span>
                <span class="day day-thursday">THU</span>
                <span class="day day-friday">FRI</span>
                <span class="day day-saturday">SAT</span>
            </div>
            <div class="climate-icon animated slideInDown" id="climate-icon"></div>
            <p class="temperature-box animated fadeIn">
                <span class="temp temp-cel"></span>
                &nbsp;&nbsp;&nbsp;//&nbsp;&nbsp;&nbsp;
                <span class="temp temp-far"></span>
            </p>
            <p class="location animated fadeIn"></p>
            <!-- <span class="wind"></span>
            <span class="humidity"></span> -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
